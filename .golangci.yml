run:
  tests: true
  build-tags: [ ] # Ждёт своего часа.
  skip-dirs: [ ] # Ждёт своего часа.

issues:
  max-same-issues: 0

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/pershin-daniil/ninja-chat-bank)
    custom-order: true
  godox:
    keywords:
      - FIXME
      - TODO

  lll:
    line-length: 130

  tagliatelle:
    case:
      use-field-name: false
      rules:
        json: camel
        toml: snake

linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - depguard
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - execinquery
    - exhaustive
    - exportloopref
    - forbidigo
    - gci
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - musttag
    - nakedret
    - nestif
    - nilnil
    - nolintlint
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - tenv
    - testableexamples
    - testpackage
    - thelper
    - typecheck
    - unconvert
    - unused
    - usestdlibvars
    - whitespace

